image: python:3.7

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip

before_script:
  - python -V  # Print out python version for debugging
  - pip install flake8==3.8.4

linter:
  stage: build
  script:
    - flake8 spring-webmvc-python/springframework

success:
  stage: test
  script:
    - echo "success"
